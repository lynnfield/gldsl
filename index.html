<!DOCTYPE html>
<html>
<head>
  <title>Full-Screen Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .context-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: white;
      border: 1px solid black;
      padding: 5px;
      display: none;
    }
  </style>
  <script src="code.js"></script>
</head>
<body>
  <div id="context-menu" class="context-menu"></div>
  <canvas id="canvas"></canvas>
</body>
</html>
